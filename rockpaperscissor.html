<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <h2>Computer coice: <span id="computer-choice"></span></h2>
    <h2>user coice: <span id="user-choice"></span></h2>
    <h2>result: <span id="result"></span></h2>

    <button id="rock" style="background-color: brown;">rock</button>
    <button id="paper" style="background-color: aqua;">paper</button>
    <button id="Scissors" style="background-color: blueviolet;">Scissors</button>
    <script>
        const compChoiceDisplay = document.getElementById('computer-choice');
        const userChoiceDisplay = document.getElementById('user-choice');
        const resultDisplay = document.getElementById('result');

        const possibleChoices = document.querySelectorAll('button');
        var userChoice;
        var computerChoice;
        var result;

        possibleChoices.forEach(pc => pc.addEventListener('click', (event) => {
            userChoice = event.target.id;
            userChoiceDisplay.innerHTML = userChoice;
            generateComputerChoice();
            getResults();
        }));

        function generateComputerChoice() {
            const randomNumber = Math.floor(Math.random() * possibleChoices.length + 1);

            if (randomNumber == 1) {
                computerChoice = 'rock'
            }
            if (randomNumber == 2) {
                computerChoice = 'scissors'
            }
            if (randomNumber == 3) {
                computerChoice = 'paper'
            }

            compChoiceDisplay.innerHTML = computerChoice;

        }

        function getResults() {
            if (computerChoice === userChoice) {
                result = 'its a draw'
            }
            if (computerChoice === 'rock' && userChoice==='paper') {
                result = 'you win'
            }
            if (computerChoice === 'rock' && userChoice==='scissors') {
                result = 'you lost'
            }
            if (computerChoice === 'paper' && userChoice==='rock') {
                result = 'you lose'
            }
            if (computerChoice === 'paper' && userChoice==='scissors') {
                result = 'you win'
            }
            if (computerChoice === 'scissors' && userChoice==='rock') {
                result = 'you win'
            }
            if (computerChoice === 'scissors' && userChoice==='paper') {
                result = 'you lose'
            }
            resultDisplay.innerHTML = result;
        }

    </script>
</body>

</html>
